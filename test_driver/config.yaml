repo:
  extra_deps:
    - pytest>=7.0
    - pytest-cov>=4.0
  tokens:
    coverage_flags: "--cov=repo_tools --cov-report=term-missing --cov-report=markdown:{workspace_root}/coverage.md"

test:
  steps:
    - "{repo} python -m pytest {workspace_root}/tests/"

test-cov:
  steps:
    - "{repo} python -m pytest {workspace_root}/tests/ {coverage_flags}"

agent:
  debug_hooks: true
